<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>E_commerce</title> 
</head>
<body>
    <!-- header -->
    <header>
        <!-- nav -->
    <div class="nav container">
        <a href="#" class="logo">Ecommerce</a>
        <!-- cart-icon -->
        <i class="bx bx-shopping-bag" id="cart-icon"></i>
        <!-- cart -->
        <div class="cart">
            <h2 class="cart-title">
your cart
            </h2>
            <!-- content -->
            <div class="cart-content">
               <div class="cart-box">
                <img src="img/shirt.jpg" alt="" class="cart-img">
                <div class="detail-box">
                    <div class="cart-product-title">
                        shirt
                    </div>
                    <div class="cart-price">
                        $25
                    </div>
                    <input type="number" value="1" class="cart-quantity" id="">
                </div>
                <!-- remove cart -->
                <i class="bx bxs-trash-alt cart-remove"></i>

               </div> 
            </div>
            <!-- total -->
            <div class="total">
                <div class="total-title">
                    Total
                </div>
                <div class="total-price">
                    $0
                </div>


            </div>
            <!-- buy boutton -->
            <button type="button" class="btn-buy">Buy Now</button>
            <!-- cart close -->
            <i class="bx bx-x" id="close-cart"></i>
            
        </div>


    </div>
</header>
<!-- shop -->
<section class="shop container">
    <h2 class="section-title">shop products</h2>
    <!-- content -->
    <div class="shop-content">
        <!-- box 1 -->
        <div class="product-box">
           <img src="img/shirt.jpg" alt="" class="product-img">
           <h2 class="product-title">tee-shirt</h2>
           <span class="price">$25</span>
           <i class="bx bx-shopping-bag add-cart"></i> 
        </div>

            <!-- box 2 -->
            <div class="product-box">
                <img src="img/download.jpg" alt="" class="product-img">
                <h2 class="product-title">shaussures</h2>
                <span class="price">$25</span>
                <i class="bx bx-shopping-bag add-cart"></i> 
             </div>

                 <!-- box 3-->
        <div class="product-box">
            <img src="img/android.jpg" alt="" class="product-img">
            <h2 class="product-title">Android</h2>
            <span class="price">$25</span>
            <i class="bx bx-shopping-bag add-cart"></i> 
         </div>

                   <!-- box 4-->
        <div class="product-box">
            <img src="img/constructweb.jpg" alt="" class="product-img">
            <h2 class="product-title">constructeur web</h2>
            <span class="price">$25</span>
            <i class="bx bx-shopping-bag add-cart"></i> 
         </div>

                   <!-- box 5-->
        <div class="product-box">
            <img src="img/diesl.jpg" alt="" class="product-img">
            <h2 class="product-title">diesel</h2>
            <span class="price">$25</span>
            <i class="bx bx-shopping-bag add-cart"></i> 
         </div>

                   <!-- box 6-->
        <div class="product-box">
            <img src="img/cable.jpg" alt="" class="product-img">
            <h2 class="product-title">cables</h2>
            <span class="price">$25</span>
            <i class="bx bx-shopping-bag add-cart"></i> 
         </div>

                   <!-- box 7-->
        <div class="product-box">
            <img src="img/microsoft.jpg" alt="" class="product-img">
            <h2 class="product-title">outils microsoft</h2>
            <span class="price">$25</span>
            <i class="bx bx-shopping-bag add-cart"></i> 
         </div>

                   <!-- box 8-->
        <div class="product-box">
            <img src="img/card.jpg" alt="" class="product-img">
            <h2 class="product-title">cards</h2>
            <span class="price">$25</span>
            <i class="bx bx-shopping-bag add-cart"></i> 
         </div>
    </div>

</section>
<!-- link to js -->
<script src="js/main.js"></script>
    
</body>
</html>
